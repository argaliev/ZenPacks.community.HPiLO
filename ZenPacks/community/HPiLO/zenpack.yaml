name: ZenPacks.community.HPiLO

device_classes:
  /Server:
    templates:
      HPiLOEvents:
        description: HP iLO Global Events Template.
        datasources:
          events:
            enabled: True
            type: Python
            severity: 5
            eventClass: /Status/HPiLO
            plugin_classname: ZenPacks.community.HPiLO.dsplugins.Events
            cycletime: "300"

zProperties:
  zManageInterfaceIP:
    category: ComplexPing
    type: string
    default: ""
  zILoUsername:
    category: HPiLO
    type: string
    default: ""
  zILoPassword:
    category: HPiLO
    type: password
    default: ""

classes:

  ILoEmbeddedHealth:
    base: [zenpacklib.Component]
    label: ILoEmbeddedHealth
